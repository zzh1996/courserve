{% extends "course.html" %}

{% block coursecontent %}
<h3>课件</h3>
<table class="table">
    <thead>
    <tr>
        <th>
            序号
        </th>
        <th>
            文件名
        </th>
        {% if admin %}
        <th>
            操作
        </th>
        {% endif %}
    </tr>
    </thead>
    <tbody>
    {% for f in files %}
    <tr>
        <td>
            {{loop.index}}
        </td>
        <td>
            <a href="{{url_for('download',id=f.id)}}">{{f.text}}</a>
        </td>
        {% if admin %}
        <td>
            <a class="btn btn-sm btn-default" href={{url_for('file_delete',id=course.id,fid=f.id)}}>删除</a>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% if admin %}
<form role="form" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="file">
            上传新课件
        </label>
        <input type="file" name="file" id="file"/>
    </div>
    <button type="submit" class="btn btn-default">
        发布课件
    </button>
</form>
{% endif %}
{% endblock %}
