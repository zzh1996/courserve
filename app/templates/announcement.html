{% extends "course.html" %}

{% block coursecontent %}
<h3>通知</h3>
<table class="table">
    <thead>
    <tr>
        <th>
            时间
        </th>
        <th>
            内容
        </th>
        {% if admin %}
        <th>
            操作
        </th>
        {% endif %}
    </tr>
    </thead>
    <tbody>
    {% for a in announcements %}
    <tr>
        <td>
            {{a.time}}
        </td>
        <td>
            {{a.text}}
        </td>
        {% if admin %}
        <td>
            <a class="btn btn-sm btn-default" href={{url_for('announcement_delete',id=course.id,aid=a.id)}}>删除</a>
        </td>
        {% endif %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% if admin %}
<form role="form" method="post">
    <div class="form-group">
        <label for="text">
            发布新通知
        </label>
        <input type="text" class="form-control" id="text" name="text">
    </div>
    <button type="submit" class="btn btn-default">
        发布通知
    </button>
</form>
{% endif %}
{% endblock %}
